<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Apllication Archive</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-primary py-0 mb-2 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('index')}}">
                <img class="m-0" style="height: 40px; width: 40px;" src="{{ url_for('static', filename='images/spes_logo.png') }}" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login.peso_dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('peso.peso_registration') }}">Tables</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="peso_container">
        <div class="left_side m-1 mt-0 border">
            <div class="container-fluid bg-white p-4 rounded shadow-sm">
                <div class="row gy-4">
                    <div class="col-lg-4 col-md-8">
                        <div class="card border border-dark shadow-sm bg-info">
                            <div class="card-body">
                                <label for="category_filter" class="form-label text-primary fw-semibold text-dark">Filter by Category</label>
                                <select id="category_filter" class="form-select border-primary" aria-label="Filter by Category">
                                    <option value="All" selected>All Categories</option>
                                    <option value="SENIOR HIGH SCHOOL">SENIOR HIGH SCHOOL</option>
                                    <option value="APPLYING FOR ISKOLAR NG BATAAN">APPLYING FOR ISKOLAR NG BATAAN</option>
                                    <option value="ISKOLAR NG BATAAN">ISKOLAR NG BATAAN</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-8">
                        <div class="card border border-dark shadow-sm bg-info">
                            <div class="card-body">
                                <label for="sort_option" class="form-label text-primary fw-semibold text-dark">Sort By</label>
                                <select id="sort_option" class="form-select border-primary" aria-label="Sort by">
                                    <option value="last_name_asc" selected>Last Name (A-Z)</option>
                                    <option value="last_name_desc">Last Name (Z-A)</option>
                                    <option value="timestamp_asc">Timestamp (Oldest First)</option>
                                    <option value="timestamp_desc">Timestamp (Newest First)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-8">
                        <div class="card border border-dark shadow-sm bg-info">
                            <div class="card-body">
                                <label for="search_input" class="form-label text-primary fw-semibold text-dark">Search</label>
                                <div class="input-group">
                                    <input id="search_input" class="form-control border-primary" type="search" placeholder="Search by name or ID" aria-label="Search">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="max-height: 725px; overflow-y: auto;">
                <table class="table table-secondary table-striped">
                    <thead class="table-dark sticky-top">
                        <tr>
                            <th>ID</th>
                            <th>Last Name</th>
                            <th>First Name</th>
                            <th>Middle Name</th>
                            <th>Category</th>
                            <th>Email</th>
                            <th>Application Timestamp</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <!-- Modal for Viewing Data -->
        <div class="modal fade" id="viewDataModal" tabindex="-1" aria-labelledby="viewDataModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-dark">
                        <h5 class="modal-title" id="viewDataModalLabel">Student Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="modalContent"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="peso_right_side m-1 mt-0 rounded bg-info">
            <div class="container-fluid">
                <div class="card mt-3 shadow-sm">
                    <div class="card-header bg-primary text-dark">
                        <h5 class="mb-0">Archive Summary</h5>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="fw-bold">Data Total</h5>
                        <h3 class="text-primary fw-bold"><span id="totalRegistrations">0</span></h3>
                        <div class="mt-1">
                            <div class="card-body text-center">
                                <button id="downloadCsvBtn" class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-download"></i> Download Student Application Archive CSV
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='student_applications_archive.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
