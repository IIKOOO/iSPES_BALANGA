<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPES DTR QR Scanner</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/spes_logo.png') }}">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script> -->
     <script src="{{ url_for('static', filename='qr-scanner.umd.min.js') }}"></script>
    <style>
        body {
            background: #f8f9fa;
        }
        .scanner-main-card {
            max-width: 1200px;
            min-height: 80vh;
            margin: 40px auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.16);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .scanner-side {
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 32px;
        }
        .scanner-divider {
            width: 2px;
            background: #e0e0e0;
            min-height: 400px;
            align-self: stretch;
        }
        
        .passport-pic {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 16px;
            border: 3px solid #0dcaf0;
            margin-bottom: 24px;
            background: #f1f1f1;
        }
        .student-fields h5 {
            font-size: 2rem;
            font-weight: 600;
        }
        .student-fields p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .alert {
            font-size: 1.3rem;
        }
        #scanner-container {
            width: 100%;
            max-width: 420px;
            aspect-ratio: 1/1;
            position: relative;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #qr-reader {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            background: #000;
            display: block;
            transform: scaleX(-1);
        }
        @media (max-width: 600px) {
            #scanner-container {
                max-width: 95vw;
            }
        }
        #camera-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            width: 100%; height: 100%;
            z-index: 2;
        }

        .student-guide {
            position: absolute;
            left: 5%;
            top: 25%;
            width: 45%;
            height: 70%;
            background: url('/static/images/person-972.png') no-repeat center/contain;
            box-sizing: border-box;
        }

        .qr-guide {
            position: absolute;
            right: 15%;
            top: 30%;
            width: 25%;
            height: 25%;
            background: url('/static/images/qr-crosshair.png') no-repeat center/contain;
            box-sizing: border-box;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="scanner-main-card">
        <div class="scanner-side border-end">
            <h2 class="text-primary mb-4 fw-bold">Scan Student QR</h2>
            <div class="mb-3 w-100">
                <label for="scanner-location" class="form-label fw-bold">Scanner Location</label>
                <input type="text" id="scanner-location" class="form-control" placeholder="Enter scanner location" required>
            </div>
            <div id="scanner-container">
                <video id="qr-reader" autoplay muted playsinline></video>
                <div id="camera-overlay">
                    <!-- Student position guide (icon or outline) -->
                    <div class="student-guide"></div>
                    <!-- QR code guide (square) -->
                    <div class="qr-guide"></div>
                </div>
            </div>
            <div id="qr-result" class="mt-4"></div>
        </div>
        <div class="scanner-divider"></div>
        <div class="scanner-side">
            <h2 class="text-success mb-4 fw-bold">Student Details</h2>
            <img id="passport-pic" class="passport-pic mb-3" src="" alt="Passport Pic" style="display:none;">
            <div id="student-fields" class="student-fields text-center" style="display:none;">
                <h5 id="student-name"></h5>
                <p id="student-id"></p>
                <p id="student-sex"></p>
                <p id="student-email"></p>
            </div>
        </div>
    </div>
    <button id="lockBtn" class="btn btn-danger position-fixed top-0 end-0 m-4 z-3" style="z-index:1050;">Lock</button>
    <!-- Modal for password verification -->
    <div class="modal fade" id="unlockModal" tabindex="-1" aria-labelledby="unlockModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header bg-primary text-dark">
                <h5 class="modal-title" id="unlockModalLabel">Unlock Scanner</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <label for="unlockPassword" class="form-label">Enter PESO password:</label>
                <input type="password" class="form-control" id="unlockPassword" autocomplete="current-password">
                <div id="unlockPasswordError" class="text-danger mt-2" style="display:none;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmUnlockBtn">Unlock</button>
            </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='qr_scanner.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
