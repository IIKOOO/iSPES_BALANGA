<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESO Action Logs</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/spes_logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary py-0 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('index')}}">
                <img class="m-0" style="height: 60px; width: 60px;" src="{{ url_for('static', filename='images/spes_logo.png') }}" alt="Logo">
            </a>
            <button class="navbar-toggler shadow bg-info" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login.peso_dashboard') }}">Dashboard</a>
                        </li>
                        <!-- <span class="nav-link">
                            <i class="ms-2 bi bi-person-circle"></i>
                            <b class="m-1">{{ peso_role }} - {{ peso_first_name }} {{ peso_last_name }}</b>
                        </span> -->
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-danger text-white ms-2 d-flex align-items-center" id="logoutBtn" type="button">
                            <i class="bi bi-box-arrow-right me-1"></i> Log-out
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card shadow-lg">
            <div class="card-header text-white text-center" style="background-color: #003366;">
                <h5 class="mb-0">Peso Employees Recent Action Logs</h5>
            </div>
            <div class="sticky-top" style="background-color: #98c1d9;">
                <div class="row g-2 m-3">
                    <div class="col">
                        <input type="text" id="logFilterStudentId" class="form-control" placeholder="Student ID">
                    </div>
                    <div class="col">
                        <input type="text" id="logFilterAction" class="form-control" placeholder="Action">
                    </div>
                    <div class="col">
                        <input type="text" id="logFilterPerformedBy" class="form-control" placeholder="Performed By">
                    </div>
                </div>
            </div>
            <div class="card-body" style="max-height: 700px; overflow-y: auto; width: 100%;">
                <ul class="list-group list-group-flush" id="actionLogsList"></ul>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header bg-danger text-dark">
                <h5 class="modal-title" id="logoutModalLabel"><i class="bi bi-box-arrow-right"></i> Confirm Logout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to log out?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a href="{{ url_for('login.logout_peso') }}" class="btn btn-danger">Log-out</a>
            </div>
            </div>
        </div>
    </div>
    <span id="logoutUrl" data-url="{{ url_for('login.logout_peso') }}" style="display:none"></span>
    <script src="{{ url_for('static', filename='admin_script.js') }}"></script>
    <script src="{{ url_for('static', filename='peso_script.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
