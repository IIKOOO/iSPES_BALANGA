<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/spes_logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary py-0 mb-2 sticky-top">
        <div class="container-fluid">
            <!--<a href=""><img class="m-0" style="height: 50px; width: 50px;" src="{{ url_for ('static', filename='images/peso_balanga_logo.png') }}" alt="Logo"></a>-->
            <a class="navbar-brand" href="{{url_for('index')}}"><img class="m-0" style="height: 40px; width: 40px;"
                    src="{{ url_for('static', filename='images/spes_logo.png') }}" alt="Logo"></a>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="card shadow-lg" style="min-width: 350px; max-width: 400px; width: 100%;">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">Admin Login</h4>
            </div>
            <div class="card-body">
                <form id="admin_loginForm" method="POST" action="{{ url_for('login.login_admin') }}">
                    {% if open_modal == 'admin_login' and acc_error %}
                    <div class="alert alert-danger" role="alert">
                        {{ acc_error }}
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input class="form-control" type="password" id="admin_password" name="password" required>
                            <button type="button" class="btn btn-outline-secondary toggle-password-btn"
                                data-target="admin_password"><i class="bi bi-eye"></i></button>
                        </div>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 2000;">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
            <div id="msgToast"
                class="toast show align-items-center text-bg-{{ category }} border border-dark round-3 toast-blur-bg"
                role="alert" aria-live="assertive" aria-atomic="true"
                style="min-width: 200px; min-height: 40px; font-size: 1rem;">
                <div class="toast-header bg-dark text-light">
                    <img src="{{ url_for('static', filename='images/spes_logo.png') }}" class="rounded me-2"
                        style="height: 30px; width: 30px;" alt="spes logo">
                    <strong class="me-auto">Admin Page:</strong>
                    <small>Admin accounts</small>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
                <div class="toast-body text-dark">
                    {{ message }}
                </div>
            </div>
            {% endfor %}
            {% endwith %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='admin_script.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
